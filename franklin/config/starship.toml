# Starship Prompt Configuration
# ==============================
# Prompt: https://starship.rs
#
# Franklin uses a minimal, fast prompt that matches the "Campfire" aesthetic:
# - Single line (no line breaks)
# - Concise git status
# - Fast startup (disable slow modules)
# - Cross-platform compatible

# General settings
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$cmd_duration\
$line_break\
$character"""

# Disable scanning for new versions
add_newline = false

[character]
success_symbol = "[â¯](bold green)"
error_symbol = "[â¯](bold red)"

[username]
style_user = "bold blue"
style_root = "bold red"
format = "[$user]($style) "
disabled = false
show_always = false

[hostname]
ssh_only = true
format = "[@$hostname](bold yellow) "
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"
read_only = " ğŸ”’"

[git_branch]
format = "[$symbol$branch]($style) "
symbol = "î‚  "
style = "bold purple"

[git_status]
format = "([\\[$all_status$ahead_behind\\]]($style) )"
style = "bold red"
conflicted = "="
ahead = "â‡¡${count}"
behind = "â‡£${count}"
diverged = "â‡•â‡¡${ahead_count}â‡£${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "Â»"
deleted = "âœ˜"

[python]
format = "[${symbol}${pyenv_prefix}(${version} )(\\($virtualenv\\) )]($style)"
symbol = "ğŸ "
style = "yellow bold"

[nodejs]
format = "[$symbol($version )]($style)"
symbol = "â¬¢ "
style = "bold green"
# Activate in common JS/TS/Bundler contexts so version shows reliably
detect_extensions = ["js", "mjs", "cjs", "ts", "jsx", "tsx", "json", "vue", "svelte"]
detect_files = ["package.json", "package-lock.json", "yarn.lock", "pnpm-lock.yaml", "bun.lockb", ".node-version", ".nvmrc", "deno.json", "deno.jsonc"]
detect_folders = ["node_modules"]

[rust]
format = "[$symbol($version )]($style)"
symbol = "ğŸ¦€ "
style = "bold red"

[golang]
format = "[$symbol($version )]($style)"
symbol = "ğŸ¹ "
style = "bold cyan"

[cmd_duration]
min_time = 500
format = "[took $duration]($style) "
style = "bold yellow"

# Disable slow/unnecessary modules for fast startup
[aws]
disabled = true

[gcloud]
disabled = true

[docker_context]
disabled = true

[kubernetes]
disabled = true

[terraform]
disabled = true

[package]
disabled = true
